function getDomain()

{

	var pageurl =document.location + '';

	var domain = "";

	if (pageurl.indexOf(".etiantian.com") != -1)

		domain = "etiantian.com";

	else if (pageurl.indexOf(".etiantian.net") != -1)

		domain = "etiantian.net";

	else if (pageurl.indexOf(".crtc.etiantian.com") != -1)

		domain = "crtc.etiantian.com";

	else

		domain = "etiantian.com";
//	alert(domain);
	return domain;

}


function getQueryString()
{
	var name,value,i;
	var str=location.search; 
	var num=str.indexOf("?")
	str=str.substr(num+1);
	var arrtmp=str.split("&");
	for(i=0;i < arrtmp.length;i++){
		num=arrtmp[i].indexOf("=");
		if(num>0){
			name=arrtmp[i].substring(0,num);
			value=arrtmp[i].substr(num+1);
			this[name]=value;
		}
	}
}
